<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<small>Published on: {{ post.date_posted }}</small>
{% if user.is_authenticated and user == post.author %}
    <a href="{% url 'post-update' post.pk %}">Edit</a>
    <a href="{% url 'post-delete' post.pk %}">Delete</a>
{% endif %}
<a href="{% url 'post-list' %}">Back to list</a>
